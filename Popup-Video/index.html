<!DOCTYPE html>  
<html>  
  <head>  
    <meta charset = "utf-8">  
  
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples   
      on iOS devices-->  
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">  
    <title>Sample Map</title>  
  
    <style>  
      html, body, #viewDiv {  
        padding:0;  
        margin:0;  
        height:100%;
        width:100%;
      }  
    </style>  
  
    <link rel="stylesheet" href="https://js.arcgis.com/4.4/esri/css/main.css">
    <script src="https://js.arcgis.com/4.4/"></script>
    
    <script>  
      require([  
        "esri/Map",
        "esri/views/MapView",
        "esri/layers/FeatureLayer",
        "dojo/domReady!"  
      ], function(  
        Map, MapView, FeatureLayer
      ){ 
        
        var map = new Map({  
          basemap: "topo"
        });
        
        var view = new MapView({
          container: "viewDiv",
          map: map,
          zoom: 19,
          center: [-77.247648, 38.927990]
        });
          
        var template  = {  
          title: "{FF_NAME}",
          content: '<video width="250" height="250" controls><source src=http://techslides.com/demos/sample-videos/small.mp4 type=video/mp4></video>'
        };
        
        var featureLayer = new FeatureLayer({
          url: "https://services1.arcgis.com/wQnFk5ouCfPzTlPw/arcgis/rest/services/FF_Loc2/FeatureServer/0",
          outFields: ["*"],
          popupTemplate: template
        });    
          
        map.add(featureLayer);    

      });  
    </script>  
  </head>  
    
  <body>  
      
    <div id="viewDiv"></div>  
  
  </body>  
</html>
